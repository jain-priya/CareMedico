<h1 class="form-heading">
        Start a new Fundraiser
      </h1>
<div class="container">
      
  

    <!-- Main content -->
    <section>
      
      <form action="" method="post">
         <label for="title">Your Fundraiser Title</label>
          <input type="text" name="fund_title" id="title" placeholder="Write the title">
         
            <label for="fullName">NGO</label>

          <select class="form-control" id="fullName" name="fullName" data-toggle="popover" data-placement="auto" >
          
          <option value="-1" selected="selected" disabled="disabled">Please Find &amp; Select your NGO</option>
          </select>
             
                 
           <label for="cause">Cause</label>

          <select class="form-control" id="cause" name="cause" data-toggle="popover" data-placement="auto" placeholder="Please Select">
          
          <option value="-1" selected="selected" disabled="disabled">Please choose the cause</option>
          </select>
           
    <div class="form-group">
            <label for="amount">Amount</label>
              <div class="input-group">

                <span class="input-group-addon"><i class="fa fa-inr" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="amount" id="amount" placeholder="How much do you want to raise?">
              </div>
               </div>
                <label>End date</label>

                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="datepicker5" name="end_date" placeholder="Choose a fundraiser end date">
                </div>
                <!-- /.input group -->
              <br>
                <button type="submit" class="btn-fund" id="profileSave">Save</button>
              
      </form>
