<h1 class="form-heading">
        FundRaiser
      </h1>
<div class="container">
      
            <div id="errmessage" class="alert alert-danger" style="display:none"></div>
          
    <!-- Main content -->
    <section>
      
      <form action="" method="post">
         <label for="title">Your Fundraiser Title</label>
          <input type="text" name="fund_title" id="title" value="" disabled>
           
           <label for="cause">Cause</label>

          <select class="form-control" id="cause" name="cause" data-toggle="popover" data-placement="auto" placeholder="Please Select" value="" disabled>
          <option value="-1" selected="selected" disabled="disabled">Please choose the cause</option><option value="105">Art</option><option value="89">Book Publishing</option><option value="131">Community Space</option><option value="113">Dance</option><option value="93">Fashion</option><option value="92">Festivals</option><option value="98">Film</option><option value="121">Food</option><option value="133">Media</option><option value="91">Music</option><option value="88">Social Entrepreneurship</option><option value="97">Technology</option><option value="99">Theatre</option><option value="94">Travel</option>
          </select>
          <label for="coverimg">Upload Cover Image</label>
           <input type="file" value="Upload An Image" class="" name="cover_img" id="coverimg">
        <br>
            <label for="videoli">Youtube URL</label>
            <input type="text" id="videoli" name="cover_videoLink" placeholder="Youtube Video">
        
           
           <div class="form-group">
            <label for="amount">Amount</label>
              <div class="input-group">

                <span class="input-group-addon"><i class="fa fa-inr" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="amount" id="amount" placeholder="How much do you want to raise?">
              </div>
              
              
           <div class="form-group">
            <label for="url">Sort URL</label>
              <div class="input-group">

                <span class="input-group-addon">http://CareMedico.</span>
                <input type="text" class="form-control" name=" campaign_url" id="url" placeholder="How much do you want to raise?">
              </div>
              
              
              </div>
                <label>End date</label>
                    
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="datepicker5 end_date" name="end_date" placeholder="Choose a fundraiser end date">
                </div>
                <br>
             <div class="box">
            <div class="box-header">
              <h3 class="box-title">
                Description Of the FundRaiser
              </h3>
        </div>
            <!-- /.box-header -->
            <div class="box-body pad">
              <form>
                <textarea class="textarea" placeholder="Place some text here"
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" name="campaign_desc"  id="campaign_desc" ></textarea>
              </form>
            </div>
          </div>
              <br>
                <button type="submit" class="btn-fund" id="profileSave">Save</button>
          </div>
      </form>
      

    </section>
